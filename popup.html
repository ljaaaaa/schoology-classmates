<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
  	<div id="popup">
    		<h2>Have this extension open in the class you wish to view members in</h2>
    		<div id="get_course_number">
     		<h3 id="course_1">Enter the course ID</h3>
      		<h4>Found in https://fuhsd.schoology.com/course/xxxxxxxxxx/materials</h4>
      
      		<input type="number" id="course_id_input"/>
      
      		<h3 id="course_1">Approximate # of "pages"</h3>
      		<h4>ex: Normal class - 2, Lockdown browser - 480</h4>
      
      		<input type="number" id="num_pages"/>
    	</div>
    
    	<script src="popup.js" defer></script>	
    
  </body>
</html>
